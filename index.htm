<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Form Grid</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Geneva, Tahoma, sans-serif;
}

body{
    background:#eef3f5;
    padding:40px;
}

.title{
    text-align:center;
    margin-bottom:20px;
    letter-spacing:2px;
}


.card{
    max-width:1005px;
    margin:auto;
    background:#d8d8d8;
    display:grid;
    grid-template-columns:1fr 1fr;
    padding:30px;
    gap:20px;
    border-radius: 7px;
}


.form{
    display:flex;
    flex-direction:column;
}

.form h3{
    margin-bottom:20px;
}

.two-inputs{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-bottom:15px;

}
.input-box{
    display:flex;
    flex-direction: column;
    margin-bottom:15px;
    
}

.input-box label{
    margin-bottom:5px;
    font-size:14px;
    color:#555; 
    
}

.input-box input,
.input-box textarea{
    padding:12px 10px;
    border:none;
    outline:none;
    width:100%;
    background:#fff;
    color:black; 
    font-size:14px;
    border-radius: 7px;
}
.input-box textarea{  height: 95px; padding: 12px 10px; border: none;border-radius: 7px;font-size: 14px; }

button{
    background:#168e1a;
    color:white;
    border:none;
    padding:10px 25px;
    cursor:pointer;
    margin-top: 10px;
    border-radius: 5px;
}

button:hover{
    background:#0ce217;
transform: translateY(-3px);
}

.image{
    display:grid;
    align-items:center;
    padding-left: 50px;
}

.image img{
    width:105%;
    height:380px;
    object-fit:cover; transition: transform 0.4 ease;
 border-radius: 7px;}
.image img:hover{ transform: translateY(-3px);}
</style>
</head>
<body>

<h2 class="title">CONTACT FORM #8</h2>

<div class="card">

    <div class="form">
        <h3>Get in touch with us</h3>
        <form>
        
            <div class="two-inputs" >
                <div class="input-box" >
                    <label style="color: black;">Full Name</label>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <label style="color: black;">Email</label>
                    <input type="email"  placeholder="Email">
                </div>
            </div>

            <div class="input-box">
                <label style="color: black;">Subject</label>
                <input type="text" placeholder="Subject" required>
            </div>

            <div class="input-box" >
                <label style="color: black;">Message</label> 
                <textarea placeholder="Message"></textarea>
            </div>

            <button>Send Message</button>
        </form>
    </div>

    
    <div class="image">
        <img src="grey.jpg" alt="contact image">
    </div>

</div>

</body>
</html>
