<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brevo Section</title>
  
  <style>*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body{
  background-color: #88de6b;
}

.main-section{
  width: 100%;
  padding: 60px 20px;
  text-align: center;
}


.one h1{ font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 15px;
}

.one p{ font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  max-width: 650px;
  margin: auto;
  font-size: 20px;
  color: #333;
}

.btn{
  margin-top: 20px;
  padding: 12px 30px;
  border: none;
  background-color: #000;
  color: #fff;
  border-radius: 25px;
  
}

.center-image{
  margin: 50px 0;
}

.center-image img{
  width: 320px;
  border-radius: 15px;
}

.card{
  background-color: #000;
  border-radius: 10px;
  max-width: 900px;
  margin: auto;
  display: flex;
  align-items: center;
  padding: 25px;
  gap: 35px;
}

.card-image img{
  width: 285px;
  border-radius: 15px;
}

.card-text{
  text-align: left;
  color: #f8f2f2;
}

.card-text h2{
  font-size: 28px;
  margin-bottom: 10px;
}

.card-text p{
  font-size: 15px;
  margin-bottom: 20px;
}

.btn-card{
  padding: 10px 25px;
  background: transparent;
  border: 1px solid #68c683;
  color: #fff;
  border-radius: 25px;
  }
  </style>
</head>
<body>

  <section class="main-section">

    <div class="one">
      <h1>Ready to grow with Brevo?</h1>
      <p>
        Lorem ipsum is simply dummy text of the printing and typesetting industry.
        Lorem ipsum has been the industry's standard dummy text.
      </p>
      <button class="btn">Sign up free</button>
    </div>

    <div class="center-image">
      <img src="laptoppic.jpeg" alt="">
    </div>

    <div class="card">
      <div class="card-image">
        <img src="laptop1.jpeg" alt="">
      </div>

      <div class="card-text">
        <h2>Ready to grow with Brevo?</h2>
        <p>
          Get the tools you need to reach your customers and grow your business.
        </p>
        <button class="btn-card">Learn More</button>
      </div>
    </div>

  </section>

</body>
</html>
